<ion-view title="Yogurts">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-minus-outline">
    </button>
    <button class="button button-icon icon ion-ios7-plus-outline">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="yogurt in yogurts" item="item">
        <p>{{yogurt.quantity}} oz of {{yogurt.flavor}} yogurt with {{yogurt.topping}}</p>
        <ion-option-button class="button-positive">
            View
        </ion-option-button>
        <ion-option-button class="button-info"
                         ui-sref="edit({id: yogurt.id})">
            Edit
        </ion-option-button>
     </ion-item>
    </ion-list>
  <ion-content>
</ion-view>
