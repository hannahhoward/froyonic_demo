<div class="list list-inset">
  <label class="item item-stacked-label" for="quantity">
    <span class="input-label">Quantity:</span>
    <input ng-model="yogurt.quantity" name="quantity" class="form-control">
  </label>

  <label class="item item-stacked-label" for="flavor">
    <span class="input-label">Flavor:</span>
    <input ng-model="yogurt.flavor" name="flavor" class="form-control">
  </label>

  <label class="item item-stacked-label" for="topping">
    <span class="input-label">Topping:</span>
    <input ng-model="yogurt.topping" name="topping" class="form-control">
  </label>
</div>
