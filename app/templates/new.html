<ion-view title="New Yogurt">
  <ion-content>
    <form ng-submit="save();" class="form-group">
      <div class="list list-inset">
        <label class="item item-stacked-label" for="quantity">
          <span class="input-label">Quantity:</span>
          <input ng-model="newYogurt.quantity" name="quantity" class="form-control">
        </label>

        <label class="item item-stacked-label" for="flavor">
          <span class="input-label">Flavor:</span>
          <input ng-model="newYogurt.flavor" name="flavor" class="form-control">
        </label>

        <label class="item item-stacked-label" for="topping">
          <span class="input-label">Topping:</span>
          <input ng-model="newYogurt.topping" name="topping" class="form-control">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Save!</button>
      </div>
    </form>
  </ion-content>
</ion-view>
